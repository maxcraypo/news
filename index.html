<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>News</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

</head>
<body>
<h1> What's going on in the world?
</h1>

<select id="countries">
    <option value="us">USA</option>
    <option value="de">Germany</option>
    <option value="it">Italy</option>
    <option value="mx">Mexico</option>
    <option value="fr">France</option>
    <option value="ru">Russia</option>
    <option value="jp">Japan</option>
    <option value="za">South Africa</option>
    <option value="br">Brazil</option>
    <option value="il">Israel</option>
    <option value="ie">Ireland</option>
    <option value="hu">Hungary</option>
</select>

<select id="topic">
    <option value="general">General</option>
    <option value="entertainment">Entertainment</option>
    <option value="health">Health</option>
    <option value="sports">Sports</option>
    <option value="technology">Technology</option>
    <option value="Business">Business</option>
    
</select>
<select id="headlines">
    <option value="1"> 1 headline</option>
    <option value="2"> 2 headlines</option>
    <option value="3"> 3 headlines</option>
    <option value="4"> 4 headlines</option>
    <option value="5"> 5 headlines</option>
    <option value="10"> 10 headlines</option>
    <option value="15"> 15 headlines</option>
    <option value="30"> 30 headlines</option>
    <option value="50"> 50 headlines</option>
    <option value="100"> 100 headlines</option>
</select>

<button id="go" class="w3-button w3 small " >find some news</button>
<button id="clear" class="w3-button w3 small ">clear</button>
<button id="translate" class="w3-button w3 small ">translate all the headlines</button>

<div id="news"></div>
<div id="translated">
    <h3> Translated Headlines:</h3>
</div>






</body>
</html>
